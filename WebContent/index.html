<html>

<head>
  <meta charset="UTF-8">
  <title>Simon Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href='https://fonts.googleapis.com/css?family=Original+Surfer&effect=emboss' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">

  <audio id="clip1">
  	<source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></source>
  </audio>
  <audio id="clip2">
  	<source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></source>
  </audio>
  <audio id="clip3">
  	<source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></source>
  </audio>
  <audio id="clip4">
  	<source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></source>
  </audio>  
  <audio id="clip5">
  	<source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></source>
  </audio>
  <audio id="clip6">
  	<source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></source>
  </audio>
  <audio id="clip7">
  	<source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></source>

  	<source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></source>
  </audio>  
</head>

<body>

  <div id="outer-circle">
    <div class="sector" id="toprightupper"></div>
    <div class="sector"  id="toprightlower"></div>
    <div class="sector"  id="bottomrightupper"></div>
    <div class="sector"  id="bottomrightlower"></div>
    <div class="sector"  id="bottomleftlower"></div>
    <div class="sector"  id="bottomleftupper"></div>
    <div class="sector"  id="topleftlower"></div>
    <div class="sector"  id="topleftupper"></div>
    <div id="inner-circle">
      <div id="title" class="font-effect-emboss">SIMON!</div>
      <div id="switches">
		<img class="toggle" id="on" src="https://i.ibb.co/NsJyq7F/power-off.png" alt="power-off">
        <button class="button" id="start">Start</button>
        <img class="toggle" id="strict" src="https://i.ibb.co/CPr3ZQc/strict-off.png" alt="strict-off">
      </div>
      <div class="text1">
        <span>POWER</span><span>STRICT</span>
      </div>
      <div id="turn"></div>
      <div class="text2">
        COUNT
      </div>
    </div> 
  </div>

  <script  src="js/simongame.js"></script>

</body>
</html>
